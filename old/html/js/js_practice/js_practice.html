<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   
    <button onclick="main()">clickme</button>
        <ul id="name"></ul>
    <script>        
       function main() {     
       
        var covidData = {
           "andhra" : "1",
           "banglore" : "2",
           "tpt" : "3",
           "odsf" : "4"
        }  
       
        var dynamic = ''
            
            for(var k in covidData){
                dynamic += '<li>' + k + " => " + covidData[k] + '</li>'
            }

            
            document.getElementById('name').innerHTML = dynamic
       
        }
    </script>
</body>
</html>
