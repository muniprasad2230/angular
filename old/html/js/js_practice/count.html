        <button id="minus" onclick="myfunction('-')">-</button>
        <span id="count">0</span>
        <button id="plus" onclick="myfunction('+')">+</button>
       
    </div>

    <script>
        var price = 254
        var count = document.getElementById("count")
        
        function myfunction(op){
            var countVal = parseInt(count.innerText)
            if(op == '-'){
                if(countVal>0){
                    countVal = countVal-1
                    count.innerHTML = countVal
                }
            } else if (op == '+'){
                countVal = countVal+1
                count.innerHTML = countVal
            }

            
        }
