<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>multi colors</title>
    <style>
        button{
           font-size: medium;
            margin: 40% 40%;
        }
    </style>

    <script>
        let hexa = ["1","2","3","4","5","6","7","8","9","A","B","C","D","E","F"];
    let button = document.getElementsByClassName('btn');
        addEventListener('click',function(){
        let hexacolor = "#";
        for(let i=0;i<6;i++){
            hexacolor += hexa[getRandomSelection()]
        }
            document.body.style.backgroundColor = hexacolor;
        })


    function getRandomSelection(){
     return Math.floor(Math.random() * hexa.length);
    }
    </script>
</head>
<body>
    <h1 background color : class="colour">null</h1>
    <button class="btn">click me </button>
    
</body>
</html>
