<!-- 
 Forms - forms are majorly used to collect the information from the website user, that information can be used further.

 How are we going to create a form?
 	- We can create any form using the form controls. The below list contains diffrent form controls that can  be used to create any kind of form.
 -->
 <!--  Different kind of form controls  
		=> text - which generates textbox where in user will be able to fill any kind of data
		=> password - which generates textbox where in user will be able to fill any kind of data but the data wont be visible to the user.
		=> hidden - Which generates textbox that will not visible
		=> file - which generates browse control where in user will be able to select any file from his local computer.
		=> radio - which allows user to select any one option
		=> checkbox - which allows user to select single or multiple options
		=> select with options - which allows user to select single or multiple values from dropdown.
		=> Textarea - which generates multiline textbox

		form action items

		=> submit - which allows user to submit a form
		=> button - which looks like a button but which will allow user to submit a form.
		=> reset - which allows user to reset form to default values
 -->

 <!-- Note - All the form control must be placed inside form element -->

 <form method="POST" action="#" enctype="multipart/form-data">
